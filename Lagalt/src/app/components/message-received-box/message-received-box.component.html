<div class="container">

    <div class="header">
        <p class="title">Received Message Box</p>
    </div>
    

    <div class="message-list">
        <app-message-item *ngFor="let receivedMessage of receivedMessages" [messageModel]="receivedMessage" [isUnread]="receivedMessage.messageStatus === 'UNREAD'"></app-message-item>
    </div>
    <div class="footer">
        <button class="btn btn-blue" (click)="onClickBackToProfile()">Back To Profile</button>
    </div>

</div>
