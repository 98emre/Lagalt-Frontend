<div class="container">

    <div class="header">
        <p class="title">Sent Message Box</p>
    </div>
    

    <div class="message-list">
        <app-message-item *ngFor="let sentMessage of sentMessages" [messageModel]="sentMessage"></app-message-item>
    </div>
    <div class="footer">
        <button class="btn btn-blue" (click)="onClickBackToProfile()">Back To Profile</button>
    </div>

</div>
