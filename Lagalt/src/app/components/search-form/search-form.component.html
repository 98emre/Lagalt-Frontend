
    <form #searchForm="ngForm">
        <div>
            <mat-icon>search</mat-icon>
            <input type="text" 
            placeholder="Type here for search" 
            name="searchInput"
            [(ngModel)]="searchTerm">
        </div>
        <div>
            <button class="btn btn-black" (click)="onSearch()">Search</button>
        </div>
    </form>
