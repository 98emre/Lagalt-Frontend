
<div class="user-page-section">
    <div class="user-page-wr">
        <!--User details -->
        <app-user-details [userDetails]="user"></app-user-details>

        <!--User projects -->
        <div class="add-project-wr">
        <h3 class="color-white">All projects</h3>
        <button class="btn btn-blue" (click)="onClickAddProject()">Create project</button>
        </div>
        <app-project-list class="landing-list">
            <app-project-item class="landing-item" *ngFor="let projectData of projectModels"
                [projectModel]="projectData" />
        </app-project-list>

    </div>

</div>
