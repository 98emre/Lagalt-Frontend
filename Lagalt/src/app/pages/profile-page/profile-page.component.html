
<div class="user-page-section fade-in">
    <div class="user-page-wr">
        <!--User details -->
        <app-user-details [projectAmount]="projectModels.length" [userDetails]="user"></app-user-details>

        <!-- Hidden mode toggle-->
        <div class="hidden-div">
        <p>Hidden mode</p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>  

        <!--Collaborations -->
        <div class="collab-wr">
            <h3>Collaboration Requests</h3>
            <div *ngIf="collaboratorModels.length < 1">
                <p>No collaboration requests</p>
            </div>
            <app-collaborator-list [projectModels]="projectModels"
                [collaboratorModels]="collaboratorModels"></app-collaborator-list>
        </div>
        <!--User projects -->
        <div class="project-wr">
            <div class="add-project-wr">
                <h3>Owned projects</h3>
                <button class="btn btn-blue" (click)="onClickAddProject()">Create project</button>
            </div>
            <app-project-list class="landing-list">
                <app-project-item class="landing-item" *ngFor="let projectData of projectModels" [projectModel]="projectData" />
            </app-project-list>
        </div>

        <!--User projects -->
        <div class="project-wr">
            <div class="add-project-wr">
                <h3>Collaborative projects</h3>
            </div>
            <app-project-list class="landing-list">
                <app-project-item class="landing-item" *ngFor="let projectData of collaboratorProjects" [projectModel]="projectData" />
            </app-project-list>
        </div>

    </div>

</div>
