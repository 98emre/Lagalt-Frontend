<h1>Project: {{project?.title}}</h1>
<p>About: {{project?.descriptions}}</p>
<p>Category: {{project?.category}}</p>
<button (click) = "onCollabButton()" *ngIf="user !== null">Request to join this project</button>

<h2>Collaborators</h2>
<div *ngFor="let user of acceptedUserModels">
    {{user.username}}
</div>

<app-comment-section [projectId]="project?.id"></app-comment-section>
